build-play-store-export:
  docker:
    - image: docker:stable-git
  steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build Docker image
        command: docker build -t app:build .
    - run:
        name: Test Code
        command: docker run app:build make test
    - run:
        name: Lint Code
        command: docker run app:build make lint
